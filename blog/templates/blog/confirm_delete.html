{% extends 'base.html' %}
{% load static %}
{% block title %}Home Page{% endblock %}
{% block main %}

<div class="container mx-auto">
    <div class="flex justify-center mt-5 pt-3">
        <div class="w-full md:w-2/3">
            <div class="shadow-lg rounded-md my-3 p-6 bg-white">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4">
                    Do you want to delete this post?
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="flex space-x-3 justify-center">
                        <a href="{% url 'post_detail' post.pk %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md text-sm">Cancel</a>
                        <input type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm cursor-pointer" value="Confirm">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
