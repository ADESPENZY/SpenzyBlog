<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

   {% tailwind_css %}
</head>
<body>
    <header class="sticky top-0 z-50">
        <!-- Include Navigation -->
        {% include 'include/nav.html' %}
        
    </header>

    <section>
        <!-- Display messages at the top of the page -->
        {% if messages %}
        <div class="fixed top-4 left-1/2 transform -translate-x-1/2 w-full max-w-md">
            {% for message in messages %}
                <div class="bg-red-900 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline text-center">{{ message }}</span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" onclick="this.parentElement.parentElement.remove();">
                            <path d="M14.348 5.652a1 1 0 011.414 0l.037.037a1 1 0 010 1.414L11.414 10l4.385 4.385a1 1 0 01-1.352 1.474l-.037-.037L10 11.414l-4.385 4.385a1 1 0 01-1.474-1.352l.037-.037L8.586 10 4.201 5.615a1 1 0 011.352-1.474l.037.037L10 8.586l4.385-4.385z"/>
                        </svg>
                    </span>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </section>

    <main>
        {% block main %}
        <!-- Main content will go here -->
        {% endblock %}
    </main>

    <footer class="mt-10">
        {% include 'include/footer.html' %}
    </footer>
        
</body>
</html>
